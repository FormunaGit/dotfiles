monitor=HDMI-1,1920x1080@60.00Hz,auto,0.7          #
####################################################

#######################################################
# ██  ██  ▄▄▄  ▄▄▄▄  ▄▄  ▄▄▄  ▄▄▄▄  ▄▄    ▄▄▄▄▄  ▄▄▄▄ #
# ██▄▄██ ██▀██ ██▄█▄ ██ ██▀██ ██▄██ ██    ██▄▄  ███▄▄ #
#  ▀██▀  ██▀██ ██ ██ ██ ██▀██ ██▄█▀ ██▄▄▄ ██▄▄▄ ▄▄██▀ #
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#        Both Hypr variables and env go here.         #
#######################################################
# ┏┓            •  ┓ ┓                                #
# ┣┫┏┓┏┓  ┓┏┏┓┏┓┓┏┓┣┓┃┏┓┏                             #
# ┛┗┣┛┣┛  ┗┛┗┻┛ ┗┗┻┗┛┗┗ ┛                             #
#   ┛ ┛                                               #
#######################################################
$terminal = kitty                                     #
$fileManager = kitty --hold fish -c "superfile"       #
$menu = noctalia-shell ipc call launcher toggle       #
$clipboard =noctalia-shell ipc call launcher clipboard#
$home = noctalia-shell ipc call controlCenter toggle  #
$session = noctalia-shell ipc call sessionMenu toggle #
$mainMod = SUPER                                      #
#######################################################
# ┏┓            •  ┓ ┓                                #
# ┣ ┏┓┓┏  ┓┏┏┓┏┓┓┏┓┣┓┃┏┓┏                             #
# ┗┛┛┗┗┛  ┗┛┗┻┛ ┗┗┻┗┛┗┗ ┛                             #
#######################################################
env = XCURSOR_SIZE,24                                 #
env = HYPRCURSOR_SIZE,24                              #
#######################################################

###########################################################
# ▄████▄ ▄▄ ▄▄ ▄▄▄▄▄▄ ▄▄▄   ▄▄▄▄ ▄▄▄▄▄▄ ▄▄▄  ▄▄▄▄  ▄▄▄▄▄▄ #
# ██▄▄██ ██ ██   ██  ██▀██ ███▄▄   ██  ██▀██ ██▄█▄   ██   #
# ██  ██ ▀███▀   ██  ▀███▀ ▄▄██▀   ██  ██▀██ ██ ██   ██   #
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#  Stuff that'll run automatically when I start Hyprland  #
###########################################################
# ┳┓   ┓            ┓  ┏┓      •     #
# ┣┫┏┓┏┃┏┏┓┏┓┏┓┓┏┏┓┏┫  ┗┓┏┓┏┓┓┏┓┏┏┓┏ #
# ┻┛┗┻┗┛┗┗┫┛ ┗┛┗┻┛┗┗┻  ┗┛┗ ┛ ┗┛┗┗┗ ┛ #
#         ┛                          #
########################################################################
exec-once = noctalia-shell # Cool desktop shell with everything I need #
########################################################################
# ┳┳       ┏┓    ┓•    •      #
# ┃┃┏┏┓┏┓  ┣┫┏┓┏┓┃┓┏┏┓╋┓┏┓┏┓┏ #
# ┗┛┛┗ ┛   ┛┗┣┛┣┛┗┗┗┗┻┗┗┗┛┛┗┛ #
#            ┛ ┛              #
##################################################################
exec-once = [workspace 1 silent] discord # Discord custom client #
exec-once = [workspace 2 silent] firefox # Web browser           #
##################################################################

###################################
# ▄█████ ▄▄▄▄▄▄ ▄▄ ▄▄ ▄▄    ▄▄▄▄▄ #
# ▀▀▀▄▄▄   ██   ▀███▀ ██    ██▄▄  #
# █████▀   ██     █   ██▄▄▄ ██▄▄▄ #
###################################
#    The styling for Hyprland!    #
###################################
general {           #
  gaps_in = 0     # No gap between the windows...
  gaps_out = 0    # ...and the screen.
  border_size = 2 # Set the border size to two picometers or two sandwiches
  col.active_border = rgb(89b4fa)   # Color the window border light blue when focused...
  col.inactive_border = rgb(303046) # ...and gray when not focused.
}

#############################################################################
# ██     ██ ▄▄ ▄▄  ▄▄ ▄▄▄▄   ▄▄▄  ▄▄   ▄▄   █████▄  ▄▄ ▄▄ ▄▄    ▄▄▄▄▄  ▄▄▄▄ #
# ██ ▄█▄ ██ ██ ███▄██ ██▀██ ██▀██ ██ ▄ ██   ██▄▄██▄ ██ ██ ██    ██▄▄  ███▄▄ #
#  ▀██▀██▀  ██ ██ ▀██ ████▀ ▀███▀  ▀█▀█▀    ██   ██ ▀███▀ ██▄▄▄ ██▄▄▄ ▄▄██▀ #
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#                      Solutions to stuff I don't know.                     #
#############################################################################
windowrule = suppress_event maximize, match:class .* # Ignore maximize requests from all apps.
######################################################
windowrule {
  name = fix-xwayland-drags
  no_focus = on
  match:class = ^$
  match:title = ^$
  match:xwayland = 1
  match:float = 1
  match:fullscreen = 0
  match:pin = 0
}

##############################################################
# ▄████▄ ▄▄  ▄▄ ▄▄▄▄▄     ██     ▄▄ ▄▄  ▄▄ ▄▄▄▄▄ ▄▄▄▄   ▄▄▄▄ #
# ██  ██ ███▄██ ██▄▄  ▄▄▄ ██     ██ ███▄██ ██▄▄  ██▄█▄ ███▄▄ #
# ▀████▀ ██ ▀██ ██▄▄▄     ██████ ██ ██ ▀██ ██▄▄▄ ██ ██ ▄▄██▀ #
#~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#        Small configurations that don't need nesting        #
##############################################################

dwindle:pseudotile = true         # Came pre-enabled, not gonna touch it.
dwindle:preserve_split = true     # Same as above.
###################################
input:accel_profile = flat        # Disable mouse acceleration
input:sensitivity = 0.75          # Set this a long time ago, presumably makes the mouse faster?
###################################

##################################################
# ██ ▄█▀ ▄▄▄▄▄ ▄▄ ▄▄ ▄▄▄▄  ▄▄ ▄▄  ▄▄ ▄▄▄▄   ▄▄▄▄ #
# ████   ██▄▄  ▀███▀ ██▄██ ██ ███▄██ ██▀██ ███▄▄ #
# ██ ▀█▄ ██▄▄▄   █   ██▄█▀ ██ ██ ▀██ ████▀ ▄▄██▀ #
##################################################
#         The reason why I use Hyprland.         #
##################################################
# ┳┳┓  •    ┓┏┓    ┓ •   ┓  #
# ┃┃┃┏┓┓┏┓  ┃┫ ┏┓┓┏┣┓┓┏┓┏┫┏ #
# ┛ ┗┗┻┗┛┗  ┛┗┛┗ ┗┫┗┛┗┛┗┗┻┛ #
#                 ┛         #
##################################################
bind = $mainMod, Q, exec, $terminal              # Open the terminal
bind = $mainMod, C, killactive,                  # Close the active app
bind = SUPER_SHIFT, C, forcekillactive,          # Kill the active app
bind = $mainMod, E, exec, $fileManager           # Open the file manager
bind = $mainMod, F, togglefloating,              # Make the active app float
bind = $mainMod, R, exec, $menu                  # Open the app runner
bind = $mainMod, V, exec, $clipboard             # Open the clipboard
bind = $mainMod, , exec, $home                   # Open the Kando menu
bind = , Print, exec, hyprcap shot -m region -z  # Open the screenshotting tool
##################################################
# ┳┳┓        ┏┓         ┓ #
# ┃┃┃┏┓┓┏┏┓  ┣┫┏┓┏┓┓┏┏┓┏┫ #
# ┛ ┗┗┛┗┛┗   ┛┗┛ ┗┛┗┻┛┗┗┻ #
###################################### Shift focus...
bind = $mainMod, left, movefocus, l  # ...left
bind = $mainMod, right, movefocus, r # ...right
bind = $mainMod, up, movefocus, u    # ...up
bind = $mainMod, down, movefocus, d  # ...down
###################################### Go to workspace 1-10
bind = $mainMod, 1, workspace, 1  #
bind = $mainMod, 2, workspace, 2  #
bind = $mainMod, 3, workspace, 3  #
bind = $mainMod, 4, workspace, 4  #
bind = $mainMod, 5, workspace, 5  #
bind = $mainMod, 6, workspace, 6  #
bind = $mainMod, 7, workspace, 7  #
bind = $mainMod, 8, workspace, 8  #
bind = $mainMod, 9, workspace, 9  #
bind = $mainMod, 0, workspace, 10 #
############################################### Move the active window to workspace 1-10
bind = $mainMod SHIFT, 1, movetoworkspace, 1  #
bind = $mainMod SHIFT, 2, movetoworkspace, 2  #
bind = $mainMod SHIFT, 3, movetoworkspace, 3  #
bind = $mainMod SHIFT, 4, movetoworkspace, 4  #
bind = $mainMod SHIFT, 5, movetoworkspace, 5  #
bind = $mainMod SHIFT, 6, movetoworkspace, 6  #
bind = $mainMod SHIFT, 7, movetoworkspace, 7  #
bind = $mainMod SHIFT, 8, movetoworkspace, 8  #
bind = $mainMod SHIFT, 9, movetoworkspace, 9  #
bind = $mainMod SHIFT, 0, movetoworkspace, 10 #
##########################################################
bind = $mainMod, S, togglespecialworkspace, magic        # Go to magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic # Move active window to magic
##########################################################
bind = $mainMod, mouse_down, workspace, e-1 # Scroll down the workspaces
bind = $mainMod, mouse_up, workspace, e+1   # Scroll up the workspaces
#############################################
bindm = $mainMod, mouse:272, movewindow   # Move window with M+Left Click drag
bindm = $mainMod, mouse:273, resizewindow # Resize window with M+Right Click drag
###########################################
# ┳┳┓   ┓•    ┏┓         ┓ #
# ┃┃┃┏┓┏┫┓┏┓  ┃ ┏┓┏┓╋┏┓┏┓┃ #
# ┛ ┗┗ ┗┻┗┗┻  ┗┛┗┛┛┗┗┛ ┗┛┗ #
######################################################################################
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ # Raise volume
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-      # Lower volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle            # Mute output
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle       # Mute input
######################################################################################
bindl = , XF86AudioNext, exec, playerctl next        # Skip current media
bindl = , XF86AudioPause, exec, playerctl play-pause # Pause/Resume
bindl = , XF86AudioPlay, exec, playerctl play-pause  # Same as above
bindl = , XF86AudioPrev, exec, playerctl previous    # Rewind to start or go to previous media
######################################################
